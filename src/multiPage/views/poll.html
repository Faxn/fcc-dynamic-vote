{{>header}}

<h1>{{title}}</h1>
<span> By {{author}}</span>

<form action='{{baseUrl}}/poll/{{_id}}' method=POST>
    
    {{#each options}}
        <input type=radio name='option' value={{@index}}>{{this}}</option>
    {{/each}}
    
    <br>
    <input type=submit value=Vote></input>
</form>

<ul>
{{#each options}}
        <li>{{this}}:{{lookup ../votes @index}}</li>
{{/each}}
</ul>

<div>
</div>
