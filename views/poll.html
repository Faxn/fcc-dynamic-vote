{{>header}}

<h1>{{title}}</h1>
<span> By {{author}}</span>

<form action='/poll/{{title}}' method=POST>
    
    {{#each options}}
        <input type=radio name='option' value={{option}}>{{option}}</option>
    {{/each}}
    
    <br>
    <input type=submit value=Vote></input>
</form>

<ul>
{{#each options}}
        <li value={{option}}>{{option}}:{{votes}}</li>
{{/each}}
</ul>

<div>
</div>
